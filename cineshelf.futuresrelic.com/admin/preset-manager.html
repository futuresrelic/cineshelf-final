<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preset Manager - CineShelf Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-ghost {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-ghost:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 2rem;
        }

        .preset-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .preset-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .preset-icon {
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preset-icon:hover {
            transform: scale(1.2);
        }

        .preset-info {
            flex: 1;
        }

        .preset-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            border: none;
            width: 100%;
            padding: 0.25rem 0;
            margin-bottom: 0.5rem;
        }

        .preset-description {
            color: #6b7280;
            font-size: 0.9rem;
            border: none;
            width: 100%;
            padding: 0.25rem 0;
        }

        .preset-name:focus, .preset-description:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .movie-count {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .movies-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .movie-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .movie-item:hover {
            background: #f3f4f6;
        }

        .movie-item.verified {
            border-left: 3px solid #10b981;
        }

        .movie-item.unverified {
            border-left: 3px solid #f59e0b;
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95rem;
        }

        .movie-year {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .movie-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .add-movie-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f3f4f6;
        }

        .add-movie-form input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .add-movie-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-size: 2rem;
            max-width: 300px;
        }

        .emoji-option {
            display: inline-block;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.2s;
        }

        .emoji-option:hover {
            transform: scale(1.3);
        }

        .new-list-btn {
            margin-top: 1rem;
        }

        .preset-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Preset List Manager</h1>
            <p class="subtitle">Manage wishlist preset collections - curated movie lists for quick adding</p>

            <div class="toolbar">
                <button class="btn btn-success" onclick="saveAllPresets()">üíæ Save All Changes</button>
                <button class="btn btn-primary new-list-btn" onclick="createNewList()">‚ûï Create New List</button>
                <button class="btn btn-ghost" onclick="window.location.reload()">üîÑ Reload</button>
            </div>

            <div class="status" id="status"></div>
            <a href="/admin/" class="back-link">‚Üê Back to Admin Panel</a>
        </div>

        <div id="loading" class="loading">Loading presets...</div>
        <div id="presetsContainer" class="presets-grid" style="display: none;"></div>
    </div>

    <div id="emojiPicker" class="emoji-picker"></div>

    <script>
        let presets = {};
        let currentEmojiTarget = null;

        // Common emojis for movie categories
        const COMMON_EMOJIS = ['üèÜ', 'üé¨', 'üöÄ', 'üëª', 'üí•', 'üé≠', 'üé™', 'üé®', 'üéØ', 'üé≤', 'üéÆ', 'üé∏', 'üé∫', 'üéª', 'üé§', 'üéß', 'üì∫', 'üìΩÔ∏è', 'üéûÔ∏è', 'üçø', 'üéüÔ∏è', 'üé´', 'üèÖ', 'ü•á', 'üåü', '‚≠ê', 'üí´', '‚ú®'];

        async function loadPresets() {
            try {
                const response = await fetch('/api/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'get_presets' })
                });

                const result = await response.json();

                if (!result.ok) {
                    throw new Error(result.error || 'Failed to load presets');
                }

                presets = result.data;
                renderPresets();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('presetsContainer').style.display = 'grid';
            } catch (error) {
                showStatus('Error loading presets: ' + error.message, 'error');
                document.getElementById('loading').textContent = 'Error loading presets: ' + error.message;
            }
        }

        function renderPresets() {
            const container = document.getElementById('presetsContainer');

            container.innerHTML = Object.entries(presets).map(([key, preset]) => `
                <div class="preset-card" data-key="${key}">
                    <div class="preset-header">
                        <div class="preset-icon" onclick="showEmojiPicker('${key}')" title="Click to change emoji">${preset.icon}</div>
                        <div class="preset-info">
                            <input
                                type="text"
                                class="preset-name"
                                value="${preset.name}"
                                onchange="updatePresetField('${key}', 'name', this.value)"
                                placeholder="List name">
                            <input
                                type="text"
                                class="preset-description"
                                value="${preset.description}"
                                onchange="updatePresetField('${key}', 'description', this.value)"
                                placeholder="List description">
                        </div>
                        <span class="movie-count">${preset.movies.length} movies</span>
                    </div>

                    <div class="movies-list">
                        ${preset.movies.map((movie, index) => `
                            <div class="movie-item unverified">
                                <div class="movie-info">
                                    <div class="movie-title">${movie.title}</div>
                                    <div class="movie-year">${movie.year}</div>
                                </div>
                                <div class="movie-actions">
                                    <button class="btn btn-ghost btn-small" onclick="verifyMovie('${key}', ${index})">üîç Verify</button>
                                    <button class="btn btn-danger btn-small" onclick="removeMovie('${key}', ${index})">‚úñ</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="add-movie-form">
                        <input
                            type="text"
                            placeholder="Movie title"
                            id="title-${key}">
                        <input
                            type="number"
                            placeholder="Year"
                            id="year-${key}"
                            min="1900"
                            max="2030"
                            style="width: 100px;">
                        <button class="btn btn-primary" onclick="addMovie('${key}')">‚ûï Add</button>
                    </div>

                    <div class="preset-actions">
                        <button class="btn btn-danger" onclick="deleteList('${key}')">üóëÔ∏è Delete List</button>
                    </div>
                </div>
            `).join('');
        }

        function showEmojiPicker(listKey) {
            const picker = document.getElementById('emojiPicker');
            currentEmojiTarget = listKey;

            picker.innerHTML = COMMON_EMOJIS.map(emoji =>
                `<span class="emoji-option" onclick="selectEmoji('${emoji}')">${emoji}</span>`
            ).join('');

            picker.style.display = 'block';
            picker.style.left = '50%';
            picker.style.top = '30%';
            picker.style.transform = 'translate(-50%, -50%)';
        }

        function selectEmoji(emoji) {
            if (currentEmojiTarget) {
                presets[currentEmojiTarget].icon = emoji;
                renderPresets();
            }
            document.getElementById('emojiPicker').style.display = 'none';
        }

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            const picker = document.getElementById('emojiPicker');
            if (!e.target.closest('.preset-icon') && !e.target.closest('.emoji-picker')) {
                picker.style.display = 'none';
            }
        });

        function updatePresetField(key, field, value) {
            presets[key][field] = value;
        }

        function addMovie(listKey) {
            const title = document.getElementById(`title-${listKey}`).value.trim();
            const year = parseInt(document.getElementById(`year-${listKey}`).value);

            if (!title || !year) {
                alert('Please enter both title and year');
                return;
            }

            presets[listKey].movies.push({ title, year });
            document.getElementById(`title-${listKey}`).value = '';
            document.getElementById(`year-${listKey}`).value = '';
            renderPresets();
        }

        function removeMovie(listKey, index) {
            if (confirm('Remove this movie from the list?')) {
                presets[listKey].movies.splice(index, 1);
                renderPresets();
            }
        }

        async function verifyMovie(listKey, index) {
            const movie = presets[listKey].movies[index];

            try {
                showStatus(`Searching TMDB for "${movie.title} (${movie.year})"...`, 'info');

                const response = await fetch('/api/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'search_movie',
                        query: movie.title
                    })
                });

                const result = await response.json();

                if (!result.ok || !result.data || result.data.length === 0) {
                    showStatus(`No results found for "${movie.title}"`, 'error');
                    return;
                }

                // Find best match by year
                let bestMatch = result.data.find(m => {
                    const releaseYear = m.release_date ? parseInt(m.release_date.substring(0, 4)) : null;
                    return releaseYear === movie.year;
                });

                if (!bestMatch) {
                    bestMatch = result.data[0]; // Use first result if no year match
                }

                const matchYear = bestMatch.release_date ? parseInt(bestMatch.release_date.substring(0, 4)) : null;

                if (confirm(`Found: "${bestMatch.title}" (${matchYear})\n\nUpdate to this match?`)) {
                    presets[listKey].movies[index] = {
                        title: bestMatch.title,
                        year: matchYear
                    };
                    renderPresets();
                    showStatus(`Updated: ${bestMatch.title} (${matchYear})`, 'success');
                }

            } catch (error) {
                showStatus('Error verifying movie: ' + error.message, 'error');
            }
        }

        function deleteList(listKey) {
            if (confirm(`Delete "${presets[listKey].name}"?\n\nThis cannot be undone!`)) {
                delete presets[listKey];
                renderPresets();
                showStatus('List deleted. Remember to save changes!', 'success');
            }
        }

        function createNewList() {
            const key = 'custom_' + Date.now();
            presets[key] = {
                name: 'New List',
                description: 'Enter description here',
                icon: 'üìù',
                movies: []
            };
            renderPresets();
            showStatus('New list created. Remember to save changes!', 'success');
        }

        async function saveAllPresets() {
            try {
                showStatus('Saving presets...', 'info');

                const response = await fetch('/api/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'save_presets',
                        presets: presets
                    })
                });

                const result = await response.json();

                if (!result.ok) {
                    throw new Error(result.error || 'Failed to save presets');
                }

                showStatus('‚úÖ Presets saved successfully! Changes are now live in the app.', 'success');

            } catch (error) {
                showStatus('Error saving presets: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Load on page load
        loadPresets();
    </script>
</body>
</html>
