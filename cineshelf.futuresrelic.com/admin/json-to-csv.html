<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter - CineShelf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4f46e5;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        input[type="file"] {
            display: none;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .results {
            display: none;
            margin-top: 2rem;
        }

        .results h2 {
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .stats {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .stats strong {
            color: #374151;
        }

        .stats span {
            color: #6b7280;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 1rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä JSON to CSV Converter</h1>
        <p class="subtitle">Convert your CineShelf JSON export to CSV format for easy re-import</p>

        <div id="status" class="status"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select or drag & drop your JSON file</div>
            <div class="upload-hint">Select the JSON export file from CineShelf</div>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div id="results" class="results">
            <h2>Conversion Results</h2>
            <div class="stats" id="stats"></div>
            <button class="btn" id="downloadBtn" disabled>‚¨áÔ∏è Download CSV File</button>
        </div>

        <a href="/admin/" class="back-link">‚Üê Back to Admin Panel</a>
    </div>

    <script>
        let convertedCsv = null;
        let filename = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');
        const downloadBtn = document.getElementById('downloadBtn');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        function processFile(file) {
            if (!file.name.endsWith('.json')) {
                showStatus('Please select a JSON file', 'error');
                return;
            }

            showStatus('Reading file...', 'info');

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    convertJsonToCsv(json, file.name);
                } catch (error) {
                    showStatus('Error: Invalid JSON file - ' + error.message, 'error');
                }
            };
            reader.onerror = () => {
                showStatus('Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        function convertJsonToCsv(data, jsonFilename) {
            try {
                // CSV header
                const csvHeader = 'title,year,tmdb_id,status,format,edition,region,condition,notes,barcode\n';
                const csvRows = [];

                let collectionCount = 0;
                let wishlistCount = 0;

                // Process collection
                if (data.collection && Array.isArray(data.collection)) {
                    data.collection.forEach(group => {
                        if (group.copies && Array.isArray(group.copies)) {
                            group.copies.forEach(copy => {
                                const movie = group.movie || {};
                                const row = [
                                    escapeCsvValue(movie.title || ''),
                                    movie.year || '',
                                    movie.tmdb_id || '',
                                    'collection',
                                    escapeCsvValue(copy.format || 'DVD'),
                                    escapeCsvValue(copy.edition || ''),
                                    escapeCsvValue(copy.region || ''),
                                    escapeCsvValue(copy.condition || 'Good'),
                                    escapeCsvValue(copy.notes || ''),
                                    escapeCsvValue(copy.barcode || '')
                                ];
                                csvRows.push(row.join(','));
                                collectionCount++;
                            });
                        }
                    });
                }

                // Process wishlist
                if (data.wishlist && Array.isArray(data.wishlist)) {
                    data.wishlist.forEach(movie => {
                        const row = [
                            escapeCsvValue(movie.title || ''),
                            movie.year || '',
                            movie.tmdb_id || '',
                            'wishlist',
                            '', '', '', '', '', ''
                        ];
                        csvRows.push(row.join(','));
                        wishlistCount++;
                    });
                }

                if (csvRows.length === 0) {
                    showStatus('No movies found in JSON file', 'error');
                    return;
                }

                const csvContent = csvHeader + csvRows.join('\n');
                convertedCsv = csvContent;

                // Generate filename from original JSON filename
                filename = jsonFilename.replace('.json', '.csv');

                // Show results
                statsDiv.innerHTML = `
                    <div><strong>Total Movies:</strong> <span>${csvRows.length}</span></div>
                    <div><strong>Collection Items:</strong> <span>${collectionCount}</span></div>
                    <div><strong>Wishlist Items:</strong> <span>${wishlistCount}</span></div>
                    <div><strong>Original File:</strong> <span>${jsonFilename}</span></div>
                    <div><strong>New Filename:</strong> <span>${filename}</span></div>
                `;

                resultsDiv.style.display = 'block';
                downloadBtn.disabled = false;

                showStatus(`‚úÖ Successfully converted ${csvRows.length} movies!`, 'success');

            } catch (error) {
                showStatus('Error converting JSON: ' + error.message, 'error');
                console.error('Conversion error:', error);
            }
        }

        function escapeCsvValue(value) {
            if (!value) return '';
            const stringValue = String(value);
            // If value contains comma, quote, or newline, wrap in quotes and escape internal quotes
            if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
                return `"${stringValue.replace(/"/g, '""')}"`;
            }
            return stringValue;
        }

        downloadBtn.addEventListener('click', () => {
            if (!convertedCsv || !filename) return;

            const blob = new Blob([convertedCsv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('‚úÖ CSV file downloaded successfully!', 'success');
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
